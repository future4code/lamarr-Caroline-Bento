<!DOCTYPE html>

<body>

        <div class="center">

    <form name="form" action="#">
        <div class="box"> 
            <h1>Formulário de contato:</h1>

            <label>
                <span>Nome Completo</span>
                <input type="text" class="inputText" name="nome" id="name"/>
            </label>

            </label>
          
            <label>

           </label>
        
        </div>
        
    </form>
